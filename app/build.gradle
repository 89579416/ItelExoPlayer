apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.facsimilemedia.www.facsimileterminal.play"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile project(':imagetovideolibrary')
    compile 'com.squareup.retrofit:retrofit:1.9.0'//base on Okhttp
    compile 'com.squareup.okhttp:okhttp:2.2.0' //for connection network
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'//for connection network
}
